<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Food | Best restaurant chain in India</title>
    <script src="https://kit.fontawesome.com/f5600fde03.js" crossorigin="anonymous"></script>
    <!-- Linked Favicon -->
    <link rel="shortcut icon" href="Images/favicon.png" type="image/x-icon">
    <!-- Linked CSS File -->
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" media="screen and (max-width: 1210px)" href="CSS/mobile.css">
</head>

<body>
    <!-- Header Section  -->
    <header>
        <div id="icon">RFood</div>
        <nav>
            
            <input type="checkbox" id="check">
            <label for="check" id=bar_btn>
                <i class="fas fa-bars"></i>
            </label>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Our Restaurant</a></li>
            </ul>
        </nav>
        <div><button id="order_now">Order Now</button></div>
    </header>

    <!-- Home section  -->
    <section>
        <div id="home_text">
            <p>TASTY</p>
            <p> &   </p>
            <p>QUICK</p>
        </div>
        <img src="Images/bg/bg_plate" alt="Plate in Background">

        <!-- Creating Boxes to display the foods  -->
        <div id="food_container">
            <div class="box">
                <img src="Images/Foods/abula-removebg-preview.png" alt="Abula">
                <div class="conplete_info">
                    <p><b>Abula</b></p>
                    <p>100 calories</p>
                    <hr>
                    <div class="extra_info">
                        <p>Time <br> <b>20 minutes</b></p>
                        <p>Portion <br> <b>2 Persons</b></p>
                    </div>
                </div>
            </div>
            <div class="box">
                <img src="Images/Foods/chicken_pot-removebg-preview.png" alt="">
                <div class="conplete_info">
                    <p><b>Chicken</b></p>
                    <p>100 calories</p>
                    <hr>
                    <div class="extra_info">
                        <p>Time <br> <b>20 minutes</b></p>
                        <p>Portion <br> <b>2 Persons</b></p>
                    </div>
                </div>
            </div>
            <div class="box">
                <img src="Images/Foods/some-removebg-preview.png" alt="">
                <div class="conplete_info">
                    <p><b>Igbin</b></p>
                    <p>100 calories</p>
                    <hr>
                    <div class="extra_info">
                        <p>Time <br> <b>20 minutes</b></p>
                        <p>Portion <br> <b>2 Persons</b></p>
                    </div>
                </div>

            </div>
            <div class="box">
                <img src="Images/Foods/some_food-removebg-preview.png" alt="">
                <div class="conplete_info">
                    <p><b>Ofada</b></p>
                    <p>100 calories</p>
                    <hr>
                    <div class="extra_info">
                        <p>Time <br> <b>20 minutes</b></p>
                        <p>Portion <br> <b>2 Persons</b></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
